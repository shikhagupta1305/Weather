<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="App.css">
</head>
<body>
 <div class="container">
            <div class="header">
                <div class="search-box">
                    <input type="text" placeholder="Enter your location" class="input-box">
                    <button class="fa-solid fa-magnifying-glass" id="searchBtn" onclick="checkWeather"></button>
                </div>
            </div>

        <div class="location-not-found">
            <h1>Sorry, Location not found!!!</h1>
            <img src="https://static.vecteezy.com/system/resources/previews/007/162/540/non_2x/error-404-page-not-found-concept-illustration-web-page-error-creative-design-modern-graphic-element-for-landing-page-infographic-icon-free-vector.jpg" alt="404 Error">
        </div>
      
        <div class="weather-body">
            <img src="https://img.freepik.com/free-vector/sun-light-cloud-cover-transparent_107791-984.jpg" alt="Weather Image" class="weather-img">

            <div class="weather-box">
                <p class="temperature">0 <sup>Â°C</sup></p>
                <p class="description">light rain</p>
            </div>
            <div class="weather-details">
                <div class="humidity">
                    <i class="fa-sharp fa-solid fa-droplet"></i>
                    <div class="text">
                        <span id="humidity">45%</span>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="wind">
                    <i class="fa-solid fa-wind"></i>
                    <div class="text">
                        <span id="wind-speed">12Km/H</span>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="App.js"></script>
    <script src="https://kit.fontawesome.com/fc28ab0950.js" crossorigin="anonymous"></script>
</body>
</html>
